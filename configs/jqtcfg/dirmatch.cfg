NB. Directory Match configuration
NB.
NB. DMType/DMTypes - defines file extensions
NB. DMFavorites - pre-selected source/target directories
NB.
NB. DMFavorites is a list of files, taken in pairs, e.g.
NB.  /home/guest/mywork/dev
NB.  /home/guest/mywork/prod
NB.  ~Addons/data/dbman
NB.  ~Projects/dev/dbman
NB.
NB. DMTypes and DMFavorites lines must begin with a blank

DMType=All

DMTypes=
 Scripts    ijs
 SourceText c cfg cpp h ijs ijt jproj js sh txt tex md rs bat cs
 All

DMFavorites=
